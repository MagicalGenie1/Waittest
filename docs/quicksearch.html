); }; CheckWaitTimes(); // you can also call GetOpeningTimes on themeparks objects to get park opening hours Change Log View themeparks Change Log Parks available 54 Parks Supported Magic Kingdom - Walt Disney World Florida (ThemeParks.Parks.WaltDisneyWorldMagicKingdom) Epcot - Walt Disney World Florida (ThemeParks.Parks.WaltDisneyWorldEpcot) Hollywood Studios - Walt Disney World Florida (ThemeParks.Parks.WaltDisneyWorldHollywoodStudios) Animal Kingdom - Walt Disney World Florida (ThemeParks.Parks.WaltDisneyWorldAnimalKingdom) Magic Kingdom - Disneyland Resort (ThemeParks.Parks.DisneylandResortMagicKingdom) California Adventure - Disneyland Resort (ThemeParks.Parks.DisneylandResortCaliforniaAdventure) Magic Kingdom - Disneyland Paris (ThemeParks.Parks.DisneylandParisMagicKingdom) Walt Disney Studios - Disneyland Paris (ThemeParks.Parks.DisneylandParisWaltDisneyStudios) Hong Kong Disneyland (ThemeParks.Parks.HongKongDisneyland) Magic Kingdom - Shanghai Disney Resort (ThemeParks.Parks.ShanghaiDisneyResortMagicKingdom) Magic Kingdom - Tokyo Disney Resort (ThemeParks.Parks.TokyoDisneyResortMagicKingdom) Disney Sea - Tokyo Disney Resort (ThemeParks.Parks.TokyoDisneyResortDisneySea) Europa Park (ThemeParks.Parks.EuropaPark) Hershey Park (ThemeParks.Parks.HersheyPark) Parc-Asterix (ThemeParks.Parks.AsterixPark) California's Great America (ThemeParks.Parks.CaliforniasGreatAmerica) Canada's Wonderland (ThemeParks.Parks.CanadasWonderland) Carowinds (ThemeParks.Parks.Carowinds) Cedar Point (ThemeParks.Parks.CedarPoint) Kings Island (ThemeParks.Parks.KingsIsland) Knott's Berry Farm (ThemeParks.Parks.KnottsBerryFarm) Dollywood (ThemeParks.Parks.Dollywood) Silver Dollar City (ThemeParks.Parks.SilverDollarCity) Seaworld Orlando (ThemeParks.Parks.SeaworldOrlando) Efteling (ThemeParks.Parks.Efteling) Universal Studios Florida (ThemeParks.Parks.UniversalStudiosFlorida) Universal's Islands Of Adventure (ThemeParks.Parks.UniversalIslandsOfAdventure) Universal Volcano Bay (ThemeParks.Pa
